<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="style.css">
    </link>
    <script src="app.js" charset="utf-8"></script>
    <style>
        .gameScreen {
            display: none;
        }
    </style>
</head>

<body>
    <div class="gameScreen">
        <div class="grid"></div>
        <div class="info">
            <h3>Flags : <span class="flags">10</span></h3>
            <h3>Time : <span class="min">01</span>:<span class="sec">00</span></h3>
        </div>
    </div>
    <div class="initialScreen">
        <div>
            <h3>number of mines : </h3>
            <h3><input type="number" id="entry" placeholder="e.g. 20"> /100</h3>
            <div class="entryButton">READY</div>
        </div>
    </div>
</body>

</html>
